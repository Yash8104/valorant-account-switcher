name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.2.3). If empty, uses current ref name."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pyinstaller

      - name: Build executable from spec
        shell: pwsh
        run: pyinstaller ValorantAccountSaver.spec

      - name: Resolve version
        id: version
        shell: pwsh
        run: |
          $fromInput = "${{ github.event.inputs.version }}".Trim()
          $refName = "${{ github.ref_name }}".Trim()
          if ($fromInput) { $ver = $fromInput } elseif ($refName) { $ver = $refName } else { $ver = "v0.0.0" }
          Write-Host "version=$ver"
          echo "version=$ver" >> $env:GITHUB_OUTPUT

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup --no-progress -y

      - name: Build installer (Inno Setup)
        shell: pwsh
        run: |
          $env:PATH += ";C:\Program Files (x86)\Inno Setup 6"
          iscc installer\installer_script.iss /dMyAppVersion=${{ steps.version.outputs.version }}

      - name: Collect artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path output -Force | Out-Null
          if (Test-Path dist) { Copy-Item -Path dist\*.exe -Destination output -Force -ErrorAction SilentlyContinue }
          if (Test-Path installer\Output) { Copy-Item installer\Output\*.exe output\ -Force -ErrorAction SilentlyContinue }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: output\*.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          files: |
            output/*.exe
          prerelease: false
